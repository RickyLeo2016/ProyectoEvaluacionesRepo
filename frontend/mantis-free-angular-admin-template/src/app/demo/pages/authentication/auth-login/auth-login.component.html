<div class="login-container">
  <div class="login-box">
    <div class="logo-wrapper">
      <!-- <img src="assets/images/testify-icon.png" alt="Testify Logo" class="logo" /> -->
      <h1 class="glow-stroke-title">
        <span>T</span><span>E</span><span>S</span><span>T</span><span>I</span><span>F</span><span>Y</span>
      </h1>
      <p>Technical & Psychometric Assessments</p>
    </div>

    <input
      type="text"
      class="form-control"
      placeholder="Usuario"
      [value]="username()"
      (input)="username.set($any($event.target).value)"
    />
    <input
      type="password"
      class="form-control"
      placeholder="Contraseña"
      [value]="password()"
      (input)="password.set($any($event.target).value)"
    />

    <!-- <div class="actions">
      <a href="/signup" class="signup">New User? Sign Up</a>

    </div> -->

    <button class="btn-login" (click)="onLogin()">Iniciar</button>
  </div>
</div>
