<div class="backdrop" *ngIf="visible" (click)="close()"></div>

<div class="modal" *ngIf="visible" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <header class="modal-header">
    <h4 id="modalTitle">{{ title }}</h4>
    <button class="close-btn" aria-label="Cerrar modal" (click)="close()">&times;</button>
  </header>

  <section class="modal-body">
    <ng-content></ng-content>
  </section>
</div>
