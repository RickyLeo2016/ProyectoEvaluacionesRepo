<div class="d-flex justify-content-between align-items-center mb-2">
  <!-- Filtro -->
  <div class="d-flex align-items-center">
    <label class="me-2 mb-0">Filtrar:</label>
    <input type="text" class="form-control w-auto" style="min-width: 200px; max-height: 30px;" [(ngModel)]="filtro" (input)="filtrar()" placeholder="Buscar..." />
  </div>

  <!-- Selector de items por página -->
  <div class="d-flex align-items-center">
    <label class="me-2 mb-0">Mostrar:</label>
    <select class="form-select form-select-sm" (change)="cambiarItemsPorPagina($event)" [value]="itemsPorPagina">
      <option *ngFor="let opt of opcionesItems" [value]="opt">{{ opt }}</option>
    </select>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let col of columnas">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of paginaDatos">
        <td *ngFor="let col of columnas">
          <ng-container *ngIf="templates[col.field]; else valorNormal">
            <ng-container *ngTemplateOutlet="templates[col.field]; context: {$implicit: fila}"></ng-container>
          </ng-container>
          <ng-template #valorNormal>{{ fila[col.field] }}</ng-template>
        </td>
      </tr>
      <tr *ngIf="paginaDatos.length === 0">
        <td [attr.colspan]="columnas.length" class="text-center text-muted py-4">
          No éxiste información
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between align-items-center mt-2">
  <!-- Paginación -->
  <nav *ngIf="totalPaginas > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="paginaActual === 1">
        <a class="page-link" href="javascript:" (click)="cambiarPagina(paginaActual - 1)">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let p of paginas" [class.active]="p === paginaActual">
        <a class="page-link" href="javascript:" (click)="cambiarPagina(p)">{{ p }}</a>
      </li>
      <li class="page-item" [class.disabled]="paginaActual === totalPaginas">
        <a class="page-link" href="javascript:" (click)="cambiarPagina(paginaActual + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>

  <!-- Mostrando X de Y -->
  <div class="text-end">
    Mostrando: {{ mostrandoDesde }} - {{ mostrandoHasta }} de {{ datosFiltrados.length }}
  </div>
</div>
